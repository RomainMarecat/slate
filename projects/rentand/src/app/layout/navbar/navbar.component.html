<mat-toolbar color="white"
             fxLayout="row"
             fxLayoutAlign="space-between center">
  <a (click)="toggleSideNav()"
     mat-button
     id="burger-nav">
    <mat-icon>menu</mat-icon>
  </a>

  <a [routerLink]="['/']"
     class="brand-logo center cursor-pointer">
    <img src="../../../assets/images/logo_blue.svg" alt="rentand.com">
  </a>

  <ng-container *ngIf="!isAuthenticated()">
    <a class="text-decoration-none"
       mat-button
       color="primary"
       routerLink="/secure/login"
       i18n="login label">
      Login
    </a>
  </ng-container>

  <ng-container *ngIf="isAuthenticated()">
    <div class="user_wrapper">
      <a mat-raised-button
         routerLink="/account">
          <span class="blue-text">
            <img class="img-rounded account-toolbar-icon"
                 src="{{user?.user_metadata.media.url}}">
            <span class="ml-1">{{user.user_metadata?.firstname}} {{user.user_metadata?.lastname}}</span>
          </span>
      </a>
      <a (click)="openCart()"
         mat-raised-button
         [class.pulse]="!isCartEmpty()"
         [class.orange]="!isCartEmpty()" [class.white-text]="!isCartEmpty()">
        <mat-icon>shopping_cart</mat-icon>
        <span *ngIf="!isCartEmpty()" class="text-white cart-item-number">{{getCartItemsNumber()}}</span>
      </a>
    </div>
  </ng-container>

</mat-toolbar>
