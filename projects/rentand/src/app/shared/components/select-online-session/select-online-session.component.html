<mat-form-field appearance="standard">
  <mat-select i18n-placeholder="Choose my duration component"
              placeholder="Choose my duration"
              [compareWith]="isEqualTo"
              [(ngModel)]="onlineSession"
              name="duration"
              (selectionChange)="updateOnlineSession($event)">
    <mat-option *ngFor="let os of onlineSessions"
                [value]="os">
      {{ os.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
