<mat-form-field>
  <mat-select i18n-placeholder="Choose my duration component"
              placeholder="Choose my duration"
              [(ngModel)]="selectedOnlineSession"
              name="duration"
              (selectionChange)="updateOnlineSession($event)">
    <mat-option *ngFor="let os of prettyOnlineSession"
                [value]="os.onlineSession">
      {{ os.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
