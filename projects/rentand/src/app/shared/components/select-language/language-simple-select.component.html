<mat-form-field appearance="outline"
                [formGroup]="parentForm"
                *ngIf="parentForm">
  <mat-select name="language"
              [placeholder]="placeholder"
              [attr.i18n-placeholder]="placeholder"
              [compareWith]="isEqualTo"
              [formControlName]="formInnerControlName">
    <mat-option *ngFor="let language of languageList"
                [value]="language">
      <img src="/assets/images/flags/language/{{language._iso6391}}.svg"
           width="24px"
           alt="{{language._iso6391}}">
      {{ language.translations[locale] }}
    </mat-option>
  </mat-select>
</mat-form-field>
