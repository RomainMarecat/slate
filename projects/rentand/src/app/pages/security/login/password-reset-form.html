<div>
  <h2 mat-dialog-title i18n="forgot password dialog title"
      class="mb-0">Forgot your password ? No issues !</h2>
  <mat-dialog-content>
    <p i18n="forgot password dialog text">
      We'll send you an email to reset it, just confirm your email address :
    </p>

    <form [formGroup]="form">
      <input id="email"
             type="email"
             class="form-control"
             formControlName="username"
             i18-placeholder="Enter your email"
             placeholder="Enter your email">
    </form>

  </mat-dialog-content>

  <mat-dialog-actions class="right">
    <button class="btn btn-block orange mr1"
            mat-raised-button
            color="primary"
            mat-dialog-close
            i18n="reset password cancel button">
      Cancel
    </button>
    <button [disabled]="!form.valid" type="submit" class="right btn btn-block teal" (click)="changePassword()"
            i18n="reset password send button">
      Send
    </button>
  </mat-dialog-actions>
</div>
