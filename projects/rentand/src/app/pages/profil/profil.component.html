<!--</app-profil-not-found>-->
<div class="mono-wrapper section container-fluid">
  <app-profil-navigation></app-profil-navigation>
  <div class="row">
    <div class="col-12">
      <mat-card>
        <div class="row">
          <div class="col-12 m-5">
            <app-profil-overview [mono]="mono"></app-profil-overview>
          </div>
          <div class="col-12 m-4">
            <app-profil-map [mono]="mono"
                            [cityTeached]="cityTeached"></app-profil-map>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <app-profil-agenda [mono]="mono"
                     [cityTeached]="cityTeached"></app-profil-agenda>
</div>
<div class="bottom-right-fabs">
  <div class="row">
    <div class="col-12">
      <a class="btn-floating btn-large orange white-text"
         [class.pulse]="isCartMonoNotEmpty()"
         (click)="openCart()">
        <i class="material-icons">shopping_cart</i>
      </a>
    </div>
  </div>
</div>
