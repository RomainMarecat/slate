<mat-form-field>
  <mat-select (selectionChange)="onNationalityChange($event)"
              name="nationality"
              [(ngModel)]="defaultNationality">
    <mat-option *ngFor="let country of countryList" [value]="country.alpha2">
      <img src="/assets/images/flags/country/{{country.alpha2|lowercase}}.svg"
           width="24px"
           alt="{{country.alpha2}} flag">
      {{country.demonym[locale]}}
    </mat-option>
  </mat-select>
</mat-form-field>
