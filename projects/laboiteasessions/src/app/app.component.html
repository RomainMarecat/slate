<div class="site_wrapper">
    <mat-sidenav-container class="main-container">
        <app-navbar (sideNavOpen)="sidenav.toggle()" [displayLogo]="displayLogoMenu"></app-navbar>
        <mat-sidenav #sidenav>
            <app-sidenav-menu></app-sidenav-menu>
        </mat-sidenav>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </mat-sidenav-container>
</div>

<app-scroll-to-top-button (topPage)="scrollToTop($event)"
                          (pagedScrolled)="onPageScrolled($event)"></app-scroll-to-top-button>
