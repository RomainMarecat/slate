<div class="account-submodule-view my-5">
  <div class="container">
    <div class="order-wrapper">
      <div class="order-header">
        <div class="row heading-title">
          <div class="col-lg-12 offset-lg-0 col-md-10 offset-md-1col-10 offset-1 heading-wrapper"
               fxLayout="row"
               fxLayoutAlign="center stretch">
            <h2 class="title text-uppercase" i18n>
              mes dernières commandes
            </h2>
          </div>
        </div>
      </div>
      <div class="row order-content">

        <div class="col-lg-12 offset-lg-0 col-md-10 offset-md-1 col-10 offset-1 text-center"
             *ngIf="isLoading">
            ...
        </div>

        <div class="col-lg-12 offset-lg-0 col-md-10 offset-md-1 col-10 offset-1 text-center"
             *ngIf="orders.length === 0 && !isLoading" i18n>
          aucune commande trouvée.
        </div>


        <div class="col-lg-12 offset-lg-0 col-md-10 offset-md-1 col-10 offset-1" *ngIf="orders.length && !isLoading">
          <app-order-item *ngFor="let order of orders | orderBy: '-created_at'"
                          [order]="order"></app-order-item>
        </div>
      </div>

      <div class="row order-actions" *ngIf="orders.length && showAllOrdersListButton">
        <div class="col-lg-4 offset-lg-8">
          <a [routerLink]="'/order'"
             mat-stroked-button
             color="primary" i18n>
            voir toutes les commandes
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
