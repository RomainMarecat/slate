<div class="container py-5"
     *ngIf="(authenticated$ | async) === false">
  <form class="row"
        [formGroup]="form"
        (ngSubmit)="loginCheck()">
    <mat-form-field class="offset-3 col-6"
                    appearance="outline">
      <mat-label i18n="Enter your email">
        Enter your email
      </mat-label>
      <input matInput
             id="username"
             type="email"
             formControlName="username"
             i18-placeholder="Enter your email"
             placeholder="Enter your email">
      <mat-error
        *ngIf="(form.controls['username'].hasError('required') || form.controls['username'].hasError('email')) && form.controls['username'].touched"
        class="text-danger"
        i18n="login email error message">You must include a valid email address.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="offset-3 col-6"
                    appearance="outline">
      <mat-label i18n="Enter your password">
        Enter your password
      </mat-label>
      <input matInput
             type="password"
             formControlName="password"
             i18n-placeholder="Enter your password"
             placeholder="Enter your password">
      <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                 class="text-danger"
                 i18n="login password error message">You must include a password.
      </mat-error>
    </mat-form-field>
    <div class="col-12 d-flex justify-content-center">
      <button [disabled]="!form.valid"
              type="submit"
              mat-raised-button
              i18n="Login">
        Login
      </button>
    </div>
    <div class="col-4 offset-8">
      <a class="cursor-pointer text-grey mt-1"
         style="font-size: 0.8em"
         (click)="openPasswordResetDialog()"
         i18n="login password forgot">
        Forgot password ?
      </a>
    </div>
  </form>
</div>
