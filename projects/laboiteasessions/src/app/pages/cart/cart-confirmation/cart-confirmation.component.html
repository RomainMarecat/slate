<div class="container">
  <mat-card class="cart-card my-5">
    <div fxLayout="row"
         fxLayoutAlign="center stretch">
      <div class="cart-confirmation-wrapper">
        <div class="cart-confirmation-header">
          <h2 class="cart-confirmation-title"
              i18n>
            Commande confirmée
          </h2>
        </div>
        <div class="cart-confirmation-content">
          <p class="waiting" i18n>
            votre commande sera bientôt validée
          </p>
          <p>
            <strong class="text-ucfirst" i18n>n° de commande : </strong>
            <span>{{ order?.id }}</span>
          </p>

          <p>
            <strong class="text-capitalize" i18n>total : </strong>
            <span>{{ order?.total }} <span i18n>€</span></span>
          </p>
        </div>
        <div class="order-actions">
          <a mat-raised-button
             color="primary"
             class="order-actions-link"
             routerLink="/">
            <mat-icon>home</mat-icon>
            <span i18n>Retour à l'accueil</span>
          </a>
        </div>
      </div>
    </div>

  </mat-card>
</div>
