<div class="container">
  <div class="row"
       fxLayout="row"
       fxLayoutAlign="center stretch">
    <div class="cart-wrapper col-12">
      <form class="form my-5"
            [formGroup]="form">
        <mat-card-header fxLayout="row"
                         fxLayoutAlign="center stretch"
                         fxHide.xs>
          <mat-card-title class="text-capitalize"
                          i18n>
            Mon panier
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <app-cart-list [cart]="cart"
                         (updateCart)="updateCart($event)"></app-cart-list>

        </mat-card-content>
        <mat-card-actions class="mat-card-actions w-100">
          <div fxLayout="row"
               fxLayoutAlign="space-between stretch">

            <button type="button"
                    class="text-uppercase"
                    (click)="cancel()"
                    i18n
                    mat-raised-button>
              Annuler
            </button>
            <button type="button"
                    (click)="save()"
                    [disabled]="isSaving || cart?.items?.length === 0"
                    mat-raised-button
                    [color]="!isSaving && cart?.items?.length > 0 ? 'primary' : ''"
                    class="cart-actions text-uppercase" i18n>
              <mat-icon *ngIf="isSaving">
                autorenew
              </mat-icon>
              Valider
            </button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </div>
</div>
