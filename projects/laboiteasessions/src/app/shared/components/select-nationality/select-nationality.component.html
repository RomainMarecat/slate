<mat-form-field appearance="outline"
                [formGroup]="parentForm"
                *ngIf="parentForm">
  <mat-select name="nationality"
              [compareWith]="isEqualTo"
              [formControlName]="formInnerControlName"
              placeholder="Enter your nationality"
              i18n-placeholder="Enter your nationality">
    <mat-option *ngFor="let country of countryList"
                [value]="country">
      <img src="/assets/images/flags/country/{{country.alpha2|lowercase}}.svg"
           width="24px"
           alt="{{country.alpha2}} flag">
      {{country.demonym[locale]}}
    </mat-option>
  </mat-select>
</mat-form-field>
