<mat-form-field class="w-auto">
  <mat-select i18n-placeholder="Choose my sport in agenda component"
              (selectionChange)="updateSportTeached($event)"
              placeholder="Sport"
              [(ngModel)]="selectedSportTeached"
              name="sport">
    <mat-option *ngFor="let sportTeached of sportsTeached"
                [value]="sportTeached">
    <span *ngIf="sportTeached?.translations && sportTeached?.translations[locale]">
          {{ sportTeached?.translations[locale] }}
    </span>
    </mat-option>
  </mat-select>
</mat-form-field>
