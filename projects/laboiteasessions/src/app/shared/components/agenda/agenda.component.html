<div class="container-fluid">
  <div class="row">
    <h5 class="col-12 page-title" *ngIf="mono?.user_metadata?.firstname">
      <span i18n="book a session with">Book a session with</span> {{mono.user_metadata.firstname}}
    </h5>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="row card">
        <div class="col-12">
          <div class="bg-primary pa1 white-text m-0">
            <span i18n="session price">Session price</span>:
            <strong>{{sessionPrice()}}</strong>â‚¬
          </div>
        </div>
        <div class="col-12 mt-2">
          <app-select-online-session>
          </app-select-online-session>
        </div>
        <div class="col-12 mt-2">
          <app-select-number-participant></app-select-number-participant>
        </div>
        <div class="col-12 mt-2">
          <app-profil-agenda-select-sport-teached [sportsTeached]="sportsTeached"
                                                  [sportTeached]="sportTeached"></app-profil-agenda-select-sport-teached>
        </div>
        <div class="col-12 mt-2">
          <app-select-city-teached></app-select-city-teached>
        </div>
        <div class="col-12 my-2">
          <app-select-meeting-point></app-select-meeting-point>
        </div>
      </div>
    </div>
    <div class="col-8 overflow-hidden">
      <ngx-calendar class="overflow-hidden"
                    [viewMode]="viewMode"
                    [user]="mono"
                    [customer]="user"
                    [onlineSession]="onlineSession"
                    [sessionsEntries]="sessions"
                    (sessionRemoved)="onSessionRemoved($event)"
                    (sessionCreated)="onSessionAdded($event)"></ngx-calendar>
    </div>
  </div>
</div>
