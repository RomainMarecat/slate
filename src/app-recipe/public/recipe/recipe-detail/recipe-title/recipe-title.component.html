<div class="recipe-title-wrapper"
     [style.background-color]="recipe.color"
     [ngClass.xs]="{'p-1': !showStepper, 'p-0': showStepper}"
     [ngClass.gt-sm]="{'p-5': !showStepper, 'p-3': showStepper}"
     [class.sticky]="showStepper"
     *ngIf="recipe && recipe.color">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center text-white"
          [ngClass.xs]="{'p-0' : !showStepper, 'p-0': showStepper, xs: true}"
          [ngClass.gt-sm]="{'p-5' : !showStepper, 'p-3': showStepper}">
        {{ recipe.name }}
      </h1>
    </div>
  </div>

  <div class="separator"
       [ngClass.xs]="{'pb-1': true, xs: true}"
       [ngClass.gt-sm]="{'pb-5' : true}"
       fxLayout="row"
       fxLayoutAlign="center stretch"
       *ngIf="!showStepper">
    -------------
  </div>

  <div class="row" *ngIf="!showStepper">
    <div class="col-12">
      <h2 class="cook-time text-center"
          [ngClass.xs]="{xs: true}">
        <span>
          {{ 'recipe-detail.title.yield'|translate }}
        </span>
        {{ recipe.yield }}
      </h2>
    </div>
  </div>

  <div fxLayout="row"
       fxLayoutAlign="center stretch">
    <div class="stepper"
         fxFlex="50"
         fxFlex.xs="90"
         [ngClass.xs]="{xs: true}"
         *ngIf="showStepper">
      <mat-horizontal-stepper linear>
        <ng-template matStepperIcon="edit">
          <mat-icon>check</mat-icon>
        </ng-template>
        <mat-step *ngFor="let i of steps"></mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>
</div>
