<div class="empty-list"
     *ngIf="!isLoading && recipes.length === 0"
     fxLayout="row"
     fxLayoutAlign="center center">
  <mat-card class="p-5">
    <mat-card-title fxLayout="row"
                    fxLayoutAlign="center stretch">
      {{ 'recipes.list.empty'|translate }}
    </mat-card-title>
  </mat-card>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 recipe-loader mt-5" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="!isLoading"
     fxLayout="row wrap"
     fxLayoutAlign="center stretch">
  <div id="identifier-recipe-list-wrapper"
       class="recipe-list"
       *ngFor="let recipe of recipes; let i = index">
    <mat-card class="recipe-card pt-5 mb-2 pb-5"
              (click)="navigateTo(recipe)"
              [style.background-color]="recipe.color">
      <mat-card-title class="recipe-name mat-card-title"
                      fxLayout="row"
                      fxLayoutAlign="center stretch">
        {{ recipe.name }}
      </mat-card-title>
      <mat-card-content class="mat-card-content"
                        fxLayout="row"
                        fxLayoutAlign="center stretch">
        -------------
      </mat-card-content>
      <img fxHide.gt-sm
           fxShow.xs
           class="recipe-image mb-0 mt-5"
           mat-card-image
           [src]="recipe.image ? recipe.image : 'https://picsum.photos/400/300?random'"
           [alt]="recipe.name"
           *ngIf="i%2 === 0">
      <img fxHide.xs
           fxShow.gt-sm
           class="recipe-image mb-0 mt-5"
           mat-card-image
           [src]="recipe.image ? recipe.image : 'https://picsum.photos/1080/200?random'"
           [alt]="recipe.name"
           *ngIf="i%2 === 0">
    </mat-card>
  </div>
</div>
