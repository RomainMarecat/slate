<div class="container">
  <div class="row">
    <div class="col-12 recipe-loader mt5" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="row">
    <div class="col-4 mt2" *ngFor="let recipe of recipes">
      <mat-card class="recipe-card">
        <mat-card-header>
          <div md-card-avatar class="example-header-image"></div>
          <mat-card-title>
            {{ recipe.name }}
          </mat-card-title>
          <mat-card-subtitle>{{ recipe.cuisine_type }} - {{ recipe.creator }}</mat-card-subtitle>
        </mat-card-header>
        <img md-card-image [src]="recipe.image">
        <mat-card-content>
          <p>
            <span class="pa1" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }}</span>
          </p>
        </mat-card-content>
        <mat-card-actions class="text-center">
          <button md-button (click)="navigateToRecipe(recipe.slug)">
            <mat-icon>find_in_page</mat-icon>
          </button>
          <button md-button>
            <mat-icon>favorite</mat-icon>
          </button>
          <button md-button>
            <mat-icon>thumb_up</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
