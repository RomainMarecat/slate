<div class="card-container">
  <div class="wrapper product-layout"
       fxLayoutGap="10px 10px"
       fxLayoutAlign="space-around stretch"
       fxLayoutAlign.xs="space-around stretch"
       fxLayout="row wrap"
       fxLayout.xs="column">
    <app-menincar-product-item *ngFor="let product of products"
                               class="grid-tile-item"
                               [product]="product">
    </app-menincar-product-item>

    <app-car-offer-item *ngFor="let offer of offers">

    </app-car-offer-item>
    <div *ngIf="products && products?.length <= 0 && !isLoading">
      <p>{{ 'error.offer.empty'|translate }}</p>
    </div>
  </div>
</div>
