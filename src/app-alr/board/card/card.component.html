<li class="card"
    [class.editing]="editingCard"
    [attr.card-id]="card.key"
    [attr.card-order]="card.order"
    (click)="editCard()">
    <span [innerHtml]="card.title"
          [style.display]="editingCard ? 'none' : ''">
    </span>

  <textarea [style.display]="editingCard ? '' : 'none' "
            class="card-input"
            (keydown)="blurOnEnter($event)"
            (blur)="updateCard()"
            [(ngModel)]="card.title"></textarea>

</li>
