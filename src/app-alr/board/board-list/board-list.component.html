<div id="boards-wrapper" class="boards-wrapper" [class]="{'boards-wrapper' : boards?.length > 0}">
  <h2>Boards</h2>
  <div id="boards">
    <a class="board" *ngFor="let board of boards" [routerLink]="['/board', board.key]">
      <span class="title">{{board?.title}}</span>
    </a>
    <a class="board add-board" (click)="addBoard()">
      <span class="title">Create a new board...</span>
    </a>
  </div>
</div>
