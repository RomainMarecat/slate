<form class="form-wrapper"
      [formGroup]="form"
      (ngSubmit)="save()">

  <div class="content-wrapper">

    <mat-card class="mat-card">
      <mat-card-header class="mat-card-header">
        <mat-card-subtitle class="mat-card-subtitle">
          <h4 class="text-capitalize">
            {{ 'gprd.optin.subtitle.chirstmas'|translate }}
          </h4>
        </mat-card-subtitle>
        <mat-card-title class="mat-card-title">
          <h3 class="text-uppercase">
            {{ 'gprd.optin.title.chirstmas'|translate}}
          </h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="black-white">
        <mat-form-field appearance="outline"
                        color="primary"
                        class="mat-form-field black-white">
          <mat-label>{{ 'gprd.optin.label.email'|translate }}</mat-label>
          <input matInput
                 class="mat-input"
                 [formControl]="form.get('email')"
                 name="email"
                 [placeholder]="'gprd.optin.placeholder.email'|translate"
                 type="email"
                 autocomplete="email">
          <mat-icon matSuffix>local_post_office</mat-icon>
          <mat-hint>{{ 'gprd.optin.hint.email'|translate }}</mat-hint>
          <mat-error *ngIf="form.get('email').invalid && form.get('email').value.length === 0"
                     [innerHtml]="'gprd.optin.error.required.email'|translate"></mat-error>
          <mat-error *ngIf="form.get('email').invalid && form.get('email').value.length > 0"
                     [innerHtml]="'gprd.optin.error.invalid.email'|translate"></mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="mt-5"
                        fxLayout="row"
                        fxLayoutAlign="center stretch">
        <button mat-raised-button
                type="button"
                role="button"
                class="text-uppercase">
          {{ 'cta.subscribe'|translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
