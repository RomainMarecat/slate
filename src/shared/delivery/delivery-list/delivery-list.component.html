<div class="account-submodule-view">
  <div class="container">
    <div class="delivery-wrapper">
      <div class="delivery-header">
        <div class="row heading-title">
          <div class="col-lg-12 offset-lg-0 col-md-10 offset-md-1col-10 offset-1 heading-wrapper">
            <h2 class="title text-uppercase">{{ 'delivery-list.title'|translate }}</h2>
          </div>
        </div>
      </div>

      <div class="row delivery-content">

        <div class="col-lg-12 offset-lg-0 col-md-10 offset-md-1 col-10 offset-1 text-center"
             *ngIf="isLoading">
          <app-loader></app-loader>
        </div>

        <div class="col-lg-12 offset-lg-0 col-md-10 offset-md-1 col-10 offset-1 text-center"
             *ngIf="deliveries.length === 0 && !isLoading">
          {{ 'delivery-list.error.empty'|translate }}
        </div>


        <div class="col-lg-12 offset-lg-0 col-md-10 offset-md-1 col-10 offset-1"
             *ngIf="deliveries.length && !isLoading">
          <app-delivery-item *ngFor="let delivery of deliveries | orderBy: '-created_at.seconds'"
                             [delivery]="delivery"></app-delivery-item>
        </div>
      </div>

    </div>
  </div>
</div>
