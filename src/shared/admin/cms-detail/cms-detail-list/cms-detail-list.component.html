<div class="container">
  <div class="row">
    <div class="col-6">
      <div class='selected-column'>
        <h4>Selections
          <small>({{selected?.length}})</small>
        </h4>
      </div>
    </div>
    <div class="col-6">
      <button role="button"
              aria-label="Publier une cmsDetail"
              mat-raised-button
              color="primary"
              (click)="publishCmsDetail()"
              *ngIf="selected.length > 0">
        <mat-icon aria-label="Published">done</mat-icon>
        Publier
      </button>
      <button role="button"
              aria-label="Supprimer une cmsDetail"
              mat-raised-button color="accent"
              (click)="deleteCmsDetail()"
              *ngIf="selected.length > 0">
        <mat-icon aria-label="delete">delete</mat-icon>
        Supprimer
      </button>
      <a [routerLink]="['/admin/cms/' + cmsKey + '/cms-details/add']"
         mat-raised-button
         color="primary">
        <mat-icon aria-label="add">add</mat-icon>
        Ajouter
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt2">
      <ngx-datatable class="material striped scrolling-cms-detail"
                     [columnMode]="'force'"
                     [rows]="cmsDetails$|async"
                     [columns]="columns"
                     [headerHeight]="headerHeight"
                     [rowHeight]="rowHeight"
                     [loadingIndicator]="isLoading"
                     [scrollbarV]="true"
                     (scroll)="onScroll($event.offsetY)"
                     [selected]="selected"
                     [selectionType]="'checkbox'"
                     (activate)="onActivate($event)"
                     (select)='onSelect($event)'>
        <ngx-datatable-column [width]="50"
                              [sortable]="false"
                              [canAutoResize]="false"
                              [draggable]="false"
                              [resizeable]="false">
          <ng-template ngx-datatable-header-template
                       let-value="value"
                       let-allRowsSelected="allRowsSelected"
                       let-selectFn="selectFn">
            <input type="checkbox"
                   [checked]="allRowsSelected"
                   (change)="selectFn(!allRowsSelected)"/>
          </ng-template>
          <ng-template ngx-datatable-cell-template
                       let-value="value"
                       let-isSelected="isSelected"
                       let-onCheckboxChangeFn="onCheckboxChangeFn">
            <input type="checkbox"
                   [checked]="isSelected"
                   (change)="onCheckboxChangeFn($event)"/>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="key"></ngx-datatable-column>
        <ngx-datatable-column name="title">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value | translate }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="content"></ngx-datatable-column>
        <ngx-datatable-column name="parent"></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
