<div class="content-wrapper py-5">
  <form [formGroup]="form"
        (ngSubmit)="saveCms()"
        class="form"
        fxLayout="row"
        fxLayoutAlign="center stretch"
        fxLayoutGap="30px">
    <mat-card class="mat-card">
      <mat-card-header>
        <mat-card-title class="text-uppercase">
          {{ 'admin.title.cms.used.key'|translate }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

      </mat-card-content>
    </mat-card>


    <mat-card class="mat-card">
      <mat-card-header>
        <mat-card-title class="text-uppercase">
          {{ 'admin.title.cms.add'|translate }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-card-content">
        <mat-form-field class="mat-form-field">
          <input matInput
                 maxlength="50"
                 [placeholder]="'admin.placeholder.cms.name'|translate"
                 [formControl]="form.get('name')">
          <mat-hint align="start">
            <strong
              [innerHtml]="'admin.hint.cms.name'|translate">
            </strong>
          </mat-hint>
          <mat-hint align="end">{{ form.get('name').value.length }} {{ '/50'|translate }}</mat-hint>
          <mat-error *ngIf="form.get('name').invalid && form.get('name').value.length === 0"
                     [innerHtml]="'admin.error.required.cms.name'|translate"></mat-error>
          <mat-error *ngIf="form.get('name').invalid && form.get('name').value.length > 0"
                     [innerHtml]="'admin.error.invalid.cms.name'|translate"></mat-error>
        </mat-form-field>
        <mat-form-field class="mat-form-field">
          <input matInput
                 maxlength="50"
                 [placeholder]="'admin.placeholder.cms.site_name'|translate"
                 [formControl]="form.get('site_name')">
          <mat-hint align="start">
            <strong [innerHtml]="'admin.hint.cms.site_name'|translate"></strong>
          </mat-hint>
          <mat-hint align="end">{{ form.get('site_name').value.length }} {{ '/50'|translate }}</mat-hint>
          <mat-error *ngIf="form.get('site_name').invalid && form.get('site_name').value.length === 0"
                     [innerHtml]="'admin.error.required.cms.site_name'|translate"></mat-error>
          <mat-error *ngIf="form.get('site_name').invalid && form.get('site_name').value.length > 0"
                     [innerHtml]="'admin.error.invalid.cms.site_name'|translate"></mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="d-flex justify-content-around">
          <button type="button"
                  class="back text-uppercase"
                  mat-raised-button
                  color="accent"
                  [innerHtml]="'cta.cancel'|translate"
                  [routerLink]="['/admin/cms']"></button>
          <button type="submit"
                  class="validate text-uppercase"
                  mat-raised-button
                  role="button"
                  [attr.aria-label]="'cta.save'|translate"
                  color="primary"
                  [disabled]="form.invalid || form.pristine"
                  [innerHtml]="'cta.save'|translate"></button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
