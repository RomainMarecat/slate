<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="form"
            (ngSubmit)="saveArticle()"
            class="form">
        <mat-card class="mat-card mt-3">
          <mat-card-header>
            <mat-card-title>
              <button
                type="button"
                color="warn"
                mat-mini-fab
                class="absolute-fab"
                [routerLink]="['/admin/article']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </button>
              <span class="justify-content-center">
                Ajouter un attribut
              </span>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="mat-card-content">
            <div class="row">
              <div class="col-xs-12 col-sm-12">
                <div class="d-block">
                  <mat-form-field class="mat-form-field">
                    <input matInput
                           maxlength="100"
                           [placeholder]="'Nom'|translate"
                           [formControl]="form.controls.name">
                    <mat-hint align="start"><strong [innerHtml]="'Nom de l attribut'|translate"></strong></mat-hint>
                    <mat-hint align="end">{{ name.value.length }} {{ '/100'|translate }}</mat-hint>
                    <mat-error *ngIf="name.invalid && name.value.length === 0"
                               [innerHtml]="'Le nom ne peut pas être vide'|translate"></mat-error>
                    <mat-error *ngIf="name.invalid && name.value.length > 0"
                               [innerHtml]="'Il y a un ou des caractère(s) invalide(s)'|translate"></mat-error>
                  </mat-form-field>
                </div>
                <!--<div class="d-block">-->
                <!--<mat-form-field class="mat-form-field" formGroupName="translations">-->
                <!--<input matInput maxlength="100" [placeholder]="'Nom en français'|translate" formControlName="fr">-->
                <!--<mat-hint align="start"><strong [innerHtml]="'Nom français'|translate"></strong></mat-hint>-->
                <!--<mat-hint align="end">{{ fr.value.length }} {{ '/100'|translate }}</mat-hint>-->
                <!--<mat-error *ngIf="fr.invalid && fr.value.length === 0"-->
                <!--[innerHtml]="'Le nom français ne peut pas être vide'|translate"></mat-error>-->
                <!--<mat-error *ngIf="fr.invalid && fr.value.length > 0"-->
                <!--[innerHtml]="'Il y a un ou des caractère(s) invalide(s)'|translate"></mat-error>-->
                <!--</mat-form-field>-->
                <!--</div>-->
                <div class="mat-form-field editor mt1">
                  <label class="mat-hint"><strong>Contenu de l'article :</strong></label>
                  <app-ngx-editor [config]="editorConfig"
                                  [formControl]="form?.controls?.description">
                  </app-ngx-editor>
                </div>
              </div>
            </div>
          </mat-card-content>
          <div class="d-block mt-1">
            <div class="mat-form-field">
              <mat-radio-group class="example-radio-group"
                               [formControl]="form.controls.published">
                <mat-radio-button class="example-radio-button" [value]="true">
                  {{'Publié'}}
                </mat-radio-button>
                <mat-radio-button class="example-radio-button" [value]="false">
                  {{'Non publié'}}
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
          <mat-card-actions>
            <div class="d-flex justify-content-around">
              <button type="button"
                      class="back"
                      mat-raised-button
                      color="accent"
                      [innerHtml]="'Annuler'|translate"
                      [routerLink]="['/admin/article']"></button>
              <button type="submit"
                      class="validate"
                      mat-raised-button
                      role="button"
                      [attr.aria-label]="'Enregistrer'|translate"
                      mat-raised-button
                      color="primary"
                      [disabled]="form.invalid || form.pristine"
                      [innerHtml]="'Enregistrer'|translate"></button>
            </div>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
