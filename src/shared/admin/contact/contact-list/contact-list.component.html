<div class="card-wrapper">
  <div class="card-header"
       fxLayout="row"
       fxLayoutAlign="space-around stretch"
       fxLayoutGap="30px">
    <div class="card-wrapper p-2">

      <mat-card class="mat-card">
        <mat-card-header>
          <mat-card-title>
            <h4>
              {{ 'admin.title.contact.title'|translate }}
            </h4>
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>

    <div class="card-header-wrapper p-2">
      <mat-card class="mat-card">
        <mat-card-content>
          <div class='selected-column'>
            <h4>
              {{ 'admin.title.contact.selection'|translate }}
              <small>({{selected?.length}})</small>
            </h4>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="contact-actions">
            <button role="button"
                    [attr.aria-label]="'cta.delete'|translate"
                    mat-raised-button
                    color="accent"
                    (click)="deleteArticles()"
                    *ngIf="selected && selected.length > 0">
              <mat-icon aria-label="delete">delete</mat-icon>
              {{ 'cta.delete'|translate }}
            </button>

          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="card-content"
       fxLayout="row"
       fxLayoutAlign="center stretch">
    <ngx-datatable class="material striped datatable"
                   [columnMode]="'force'"
                   [rows]="contacts"
                   [columns]="columns"
                   [headerHeight]="headerHeight"
                   [rowHeight]="rowHeight"
                   [loadingIndicator]="isLoading"
                   [scrollbarV]="true"
                   (scroll)="onScroll($event.offsetY)"
                   [selected]="selected"
                   [selectionType]="'checkbox'"
                   (activate)="onActivate($event)"
                   (select)='onSelect($event)'>
    </ngx-datatable>

  </div>
</div>
<ng-template #checkboxHeader ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
             let-selectFn="selectFn">
  <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"/>
</ng-template>
<ng-template #checkboxCell ngx-datatable-cell-template let-value="value" let-isSelected="isSelected"
             let-onCheckboxChangeFn="onCheckboxChangeFn">
  <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)"/>
</ng-template>
<ng-template #actionsCell let-row="row">
  <a (click)="confirmDelete(row)">
    <mat-icon>delete</mat-icon>
  </a>
</ng-template>
