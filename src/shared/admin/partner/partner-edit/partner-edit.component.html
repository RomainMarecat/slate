<form [formGroup]="form"
      (ngSubmit)="savePartner()"
      class="form"
      fxLayout="row"
      fxLayoutAlign="center stretch">
  <mat-card class="mat-card">
    <mat-card-header fxLayout="row" fxLayoutAlign="center stretch">
      <mat-card-subtitle *ngIf="showBackButton === true">
        <button type="button" color="warn" mat-mini-fab class="absolute-fab" [routerLink]="['/admin/partner']">
          <mat-icon aria-label="back">arrow_left</mat-icon>
        </button>
      </mat-card-subtitle>
      <mat-card-title>
        <h3 *ngIf="!partner?.key">
          Ajouter un partenaire
        </h3>
        <h3 *ngIf="partner?.key">
          Editer un partenaire
        </h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="mat-card-content">
      <div class="mt-1" fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field class="mat-form-field">
          <input matInput maxlength="100"
                 [placeholder]="'Revendeur'|translate"
                 [formControl]="form.get('name')">
          <mat-hint align="start"><strong [innerHtml]="'Nom du site web/magasin'|translate"></strong></mat-hint>
          <mat-hint align="end">{{ form.get('name').value.length }} {{ '/100'|translate }}</mat-hint>
          <mat-error *ngIf="form.get('name').invalid && form.get('name').value.length === 0"
                     [innerHtml]="'Le revendeur ne peut pas être vide'|translate"></mat-error>
          <mat-error *ngIf="form.get('name').invalid && form.get('name').value.length > 0"
                     [innerHtml]="'Il y a un ou des caractère(s) invalide(s)'|translate"></mat-error>
        </mat-form-field>
        <mat-form-field class="mat-form-field">
          <input matInput
                 type="url"
                 maxlength="255"
                 [placeholder]="'Lien vers le site'|translate"
                 [formControl]="form.get('website')">
          <mat-hint align="start"><strong [innerHtml]="'Url du site web'|translate"></strong></mat-hint>
          <mat-hint align="end">{{ form.get('website').value.length }} {{ '/255'|translate }}</mat-hint>
          <mat-error *ngIf="form.get('website').invalid && form.get('website').value.length === 0"
                     [innerHtml]="'la chaîne de caractère ne peut pas être vide'|translate"></mat-error>
          <mat-error *ngIf="form.get('website').invalid && form.get('website').value.length > 0"
                     [innerHtml]="'Il y a un ou des caractère(s) invalide(s)'|translate"></mat-error>
        </mat-form-field>
        <div class="d-block mt-1">
          <div class="mat-form-field">
            <mat-radio-group class="example-radio-group"
                             [formControl]="form.get('published')">
              <mat-radio-button class="example-radio-button"
                                [value]="true">
                {{'Publié'}}
              </mat-radio-button>
              <mat-radio-button class="example-radio-button"
                                [value]="false">
                {{'Non publié'}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="d-flex justify-content-around">
        <button type="button" class="back" role="button" color="accent" mat-raised-button
                [innerHtml]="'cta.cancel'|translate" [routerLink]="['/admin/partner']"></button>
        <button type="submit" class="validate" [attr.aria-label]="'cta.save'|translate" mat-raised-button
                color="primary" [disabled]="form.invalid" [innerHtml]="'cta.save'|translate"></button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
