<form [formGroup]="form" (ngSubmit)="savePartner()" class="form" fxLayout="row" fxLayoutAlign="center stretch">
  <mat-card class="mat-card">
    <mat-card-header fxLayout="row" fxLayoutAlign="center stretch">
      <mat-card-subtitle *ngIf="showBackButton === true">
        <button mat-icon-button color="warn" mat-mini-fab class="absolute-fab" [routerLink]="['/admin/partner']">
          <mat-icon aria-label="back">arrow_left</mat-icon>
        </button>
      </mat-card-subtitle>
      <mat-card-title>
        <h3 *ngIf="!partner?.key">
            Ajouter un partenaire
          </h3>
        <h3 *ngIf="partner?.key">
            Editer un partenaire
          </h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="mat-card-content">
      <div class="mt-1" fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field class="mat-form-field">
          <input matInput maxlength="100" [placeholder]="'Revendeur'|translate" formControlName="name">
          <mat-hint align="start"><strong [innerHtml]="'Nom du site web/magasin'|translate"></strong></mat-hint>
          <mat-hint align="end">{{ name.value.length }} {{ '/100'|translate }}</mat-hint>
          <mat-error *ngIf="name.invalid && name.value.length === 0" [innerHtml]="'Le revendeur ne peut pas être vide'|translate"></mat-error>
          <mat-error *ngIf="name.invalid && name.value.length > 0" [innerHtml]="'Il y a un ou des caractère(s) invalide(s)'|translate"></mat-error>
        </mat-form-field>
        <mat-form-field class="mat-form-field">
          <input matInput maxlength="255" [placeholder]="'Lien vers le site'|translate" formControlName="website">
          <mat-hint align="start"><strong [innerHtml]="'Url du site web'|translate"></strong></mat-hint>
          <mat-hint align="end">{{ website.value.length }} {{ '/255'|translate }}</mat-hint>
          <mat-error *ngIf="website.invalid && website.value.length === 0" [innerHtml]="'la chaîne de caractère ne peut pas être vide'|translate"></mat-error>
          <mat-error *ngIf="website.invalid && website.value.length > 0" [innerHtml]="'Il y a un ou des caractère(s) invalide(s)'|translate"></mat-error>
        </mat-form-field>
        <div class="d-block mt-1">
          <div class="mat-form-field">
            <mat-radio-group class="example-radio-group" [(ngModel)]="publication" formControlName="published">
              <mat-radio-button class="example-radio-button" [value]="true">
                {{'Publié'}}
              </mat-radio-button>
              <mat-radio-button class="example-radio-button" [value]="false">
                {{'Non publié'}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="d-flex justify-content-around">
        <button type="button" class="back" mat-raised-button color="accent" mat-raised-button [innerHtml]="'Annuler'|translate" [routerLink]="['/admin/partner']"></button>
        <button type="submit" class="validate" mat-raised-button role="button" [attr.aria-label]="'Enregistrer'|translate" mat-raised-button color="primary" [disabled]="form.invalid" [innerHtml]="'Enregistrer'|translate"></button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
