<mat-card>
  <mat-card-header>
    <mat-card-title>{{ offer?.price }}</mat-card-title>
    <mat-card-subtitle>{{ offer?.published_at}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content></mat-card-content>
  <mat-card-actions>
    <a mat-raised-button target="_blank" color="primary" [href]="offer?.external_url" *ngIf="offer?.external_url">Voir l'offre</a>
  </mat-card-actions>
</mat-card>
