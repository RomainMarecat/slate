<a mat-list-item class="sidenav-link" (click)="onSort(facet, i)" *ngFor="let facet of facets; let i = index; " fxLayout="row" fxLayoutAlign="space-between stretch">
    <span>{{ facet.name }}</span>
    <span *ngIf="facet.selected" class="facet-check" fxLayout="row" fxLayoutAlign="center stretch">
      <mat-icon>check</mat-icon>
    </span>
  </a>
