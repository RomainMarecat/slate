<mat-form-field class="mat-form-field" [formGroup]="form">
  <mat-select multiple="true" [placeholder]="'facet.filter.brand.placeholder'|translate" formControlName="brand">
    <mat-option *ngFor="let option of options" [value]="option">{{ option }}
    </mat-option>
  </mat-select>
</mat-form-field>
