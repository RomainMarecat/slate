<div class="progress-spinner-wrapper" fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="20px">
  <div class="progress-spinner-title" fxLayout="row" fxLayoutAlign="center center">
    <h2 class="p-3">Progress Spinner example</h2>
  </div>
  <div class="progress-spinner-example-wrapper" fxLayout="column" fxLayoutAlign="center center">


    <div class="progress-spinner-row" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="30px">
      <mat-card>
        <mat-card-content>
          <h2 class="example-h2">Progress spinner configuration</h2>

          <section class="example-section">
            <label class="example-margin">Color:</label>
            <mat-radio-group [(ngModel)]="color">
              <mat-radio-button class="example-margin" value="primary">
                Primary
              </mat-radio-button>
              <mat-radio-button class="example-margin" value="accent">
                Accent
              </mat-radio-button>
              <mat-radio-button class="example-margin" value="warn">
                Warn
              </mat-radio-button>
            </mat-radio-group>
          </section>

          <section class="example-section">
            <label class="example-margin">Mode:</label>
            <mat-radio-group [(ngModel)]="mode">
              <mat-radio-button class="example-margin" value="determinate">
                Determinate
              </mat-radio-button>
              <mat-radio-button class="example-margin" value="indeterminate">
                Indeterminate
              </mat-radio-button>
            </mat-radio-group>
          </section>

          <section class="example-section" *ngIf="mode == 'determinate'">
            <label class="example-margin">Progress:</label>
            <mat-slider class="example-margin" [(ngModel)]="value"></mat-slider>
          </section>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <h2 class="example-h2">Result</h2>

          <mat-progress-spinner
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="value">
          </mat-progress-spinner>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
