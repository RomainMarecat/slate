<div class="docs-component-viewer-nav">
  <div class="docs-component-viewer-nav-content" *ngFor="let materialsModule of materialsModules">
    <mat-card class="mat-card">
      <mat-card-title class="mat-card-title">{{ materialsModule.title}}</mat-card-title>
      <mat-card-content>
        <ngu-carousel [inputs]="carouselMaterialComponents" [dataSource]="materialsModule.groups">
          <ngu-tile NguCarouselItem *nguCarouselDef="let materialComponent"
                    class="ngu-tile">
            <div class="wBg">
              <h4><a [routerLink]="materialComponent.link | localize">{{ materialComponent?.title }}</a></h4>
              <p *ngIf="materialComponent?.description">{{ materialComponent.description }}</p>
              <a [routerLink]="materialComponent.link | localize" [attr.title]="materialComponent?.title">
                <div class="tile" [style.background]="'url(' + materialComponent?.image + ')'">
                </div>
              </a>
            </div>
          </ngu-tile>
          <button NguCarouselPrev class="leftRs">&lt;</button>
          <button NguCarouselNext class="rightRs">&gt;</button>
        </ngu-carousel>
      </mat-card-content>
    </mat-card>
  </div>
</div>
