<mat-card class="mat-card m-2">
  <mat-card-header fxLayout="row" fxLayoutAlign="start stretch">
    <div mat-card-avatar class="header-image" fxFlex="10" *ngIf="comment?.avatar"></div>
    <mat-card-title fxFlex="45">{{ comment?.creator }}</mat-card-title>
    <mat-card-subtitle fxFlex="45">{{ comment?.commentTime }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p fxLayout="row" fxLayoutAlign="center center">
      {{ comment?.commentText }}
    </p>
  </mat-card-content>
</mat-card>
