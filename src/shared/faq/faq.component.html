<div class="faq-wrapper"
     fxLayout="row"
     fxLayoutAlign="center stretch"
     fxLayoutGap="30px">

  <div class="nav-faq-wrapper">
    <div class="nav-faq-card-wrapper"
         *ngFor="let navigation of navigations">
      <mat-card class="nav-faq-card">
        <mat-card-header>
          <mat-icon mat-card-avatar *ngIf="navigation?.icon">{{ navigation?.icon }}</mat-icon>
          <mat-card-title>
            <a [routerLink]="['/faq']"
               [fragment]="navigation?.title"
               (click)="onAnchorClick()">
              <b class="text-dark text-capitalize">
                {{ navigation?.title | translate }}
              </b>
            </a>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="info">
            <p class="mb-0"
               [innerHTML]="navigation?.content | translate">
            </p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="faq-content-wrapper">
    <mat-card [attr.id]="navigation?.title"
              *ngFor="let navigation of navigations">
      <mat-card-header>
        <mat-icon mat-card-avatar *ngIf="navigation?.icon">{{ navigation?.icon }}</mat-icon>
        <mat-card-title class="text-capitalize" [innerHTML]="navigation?.title | translate">
        </mat-card-title>
        <mat-card-subtitle [innerHTML]="navigation?.content">
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-accordion *ngFor="let content of navigation?.children; let i = index">
          <mat-expansion-panel [expanded]="i === 0">
            <mat-expansion-panel-header>
              <mat-panel-title [innerHTML]="content?.title">
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p [innerHTML]="content?.content"></p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>

  </div>
</div>
