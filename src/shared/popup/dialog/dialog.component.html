<h2 mat-dialog-title>
  {{ data.title|translate }}
</h2>
<mat-dialog-content>
  <div *ngIf="data?.content?.length === 0">{{ 'no_data'|translate }}</div>
  <div *ngIf="data?.content?.length >= 1 && !isString(data?.content)">
    <div *ngFor="let item of data?.content">
      <span *ngIf="item?.key">{{item?.key}}</span>
      <span *ngIf="item?.translations?.fr">{{item?.translations?.fr}}</span>
    </div>
  </div>
  <div *ngIf="isString(data?.content)" [innerHtml]="(data.content)|translate">
  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
  <button mat-raised-button
          [mat-dialog-close]="false">
    {{ 'cta.cancel'|translate }}
  </button>
  <button mat-raised-button
          [mat-dialog-close]="true"
          color="primary"
          [innerHTML]="data.cta|translate"
          *ngIf="data && data.cta">
  </button>
  <button mat-raised-button
          [mat-dialog-close]="true"
          color="primary"
          *ngIf="!data || !data?.cta">
    {{ 'cta.delete'|translate }}
  </button>
</mat-dialog-actions>
