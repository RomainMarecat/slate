<div fxFlex
     fxLayout="column"
     fxLayoutAlign="center center">
  <div class="big-circle app-logo"
       fxLayout="column"
       fxLayoutAlign="center center">
    <mat-icon class="md-128"
              role="img"
              aria-hidden="true">
      chat
    </mat-icon>
  </div>
  <span class="app-title mt-48 mb-8">
    Chat App
  </span>
  <span class="app-message"
        fxHide
        fxShow.gt-md>
    Select a contact to start a chat !
  </span>
  <button type="button"
          role="button"
          fxHide.gt-md
          mat-raised-button>
    Select a contact to start a chat !
  </button>
</div>
