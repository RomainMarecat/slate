<div class="sidenav-opener">
  <button aria-label="chats button"
          type="button"
          role="button"
          class="responsive-chats-button mr-16 mat-icon-button"
          fxHide.gt-md
          mat-icon-button
          (click)="toggleSidenav.emit(!sidenavState)">
    <mat-icon role="img"
              aria-hidden="true">
      chat
    </mat-icon>
  </button>
</div>
<div fxFlex
     fxLayout="column"
     fxLayoutAlign="center center">
  <div class="big-circle app-logo"
       fxLayout="column"
       fxLayoutAlign="center center">
    <mat-icon class="md-128"
              role="img"
              aria-hidden="true">
      chat
    </mat-icon>
  </div>
  <span class="app-title mt-48 mb-8">
    {{ 'chat.chat-conversation-start.title'|translate }}
  </span>
  <span class="app-message"
        fxHide
        fxShow.gt-md>
    {{ 'chat.chat-conversation-start.message'|translate }}
  </span>
  <button type="button"
          role="button"
          fxHide.gt-md
          mat-raised-button>
    {{ 'chat.chat-conversation-start.cta'|translate }}
  </button>
</div>
