<mat-card class="content-card">
  <mat-sidenav-container>
    <mat-sidenav class="sidenav"
                 #sidenavLeft
                 mode="side"
                 [opened]="opened"
                 position="start"
                 fxLayout="column">
      <app-chat-sidenav-left [contacts]="contacts"></app-chat-sidenav-left>
    </mat-sidenav>
    <mat-sidenav-content cdkScrollable
                         [ngStyle]="configuration.style">
      <app-chat-sidenav-right [contact]="selectedContact"
                              (toggleSidenav)="sidenavLeft.toggle()"
                              (toggleContactInfo)="sidenavContactInfo.toggle()">
      </app-chat-sidenav-right>
    </mat-sidenav-content>
    <mat-sidenav #sidenavContactInfo
                 mode="side"
                 [opened]="false"
                 position="end">
      <app-chat-contact-info (toggleContactInfo)="sidenavContactInfo.toggle()"
                             [contact]="selectedContact">
      </app-chat-contact-info>
    </mat-sidenav>
  </mat-sidenav-container>

</mat-card>
