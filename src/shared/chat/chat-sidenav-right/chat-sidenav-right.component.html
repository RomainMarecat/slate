<app-chat-conversation [contact]="contact"
                       (toggleSidenav)="toggleSidenav.emit($event)"
                       (toggleSidenavRight)="toggleSidenavRight.emit($event)"
                       *ngIf="contact"></app-chat-conversation>
<app-chat-conversation-start *ngIf="!contact"
                             (toggleSidenav)="toggleSidenav.emit($event)"></app-chat-conversation-start>
