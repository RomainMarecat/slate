<div class="preference-user-wrapper"
     fxLayout="row"
     fxLayoutAlign="center stretch">
  <form [formGroup]="form"
        (ngSubmit)="save()">
    <mat-form-field class="mat-form-field">
      <input matInput
             maxlength="100"
             [placeholder]="'preference-user.placeholder.recipe.email'|translate"
             formControlName="email">
      <mat-hint align="end">{{ form.get('email').value.length }} {{ '/100'|translate }}</mat-hint>
      <mat-error *ngIf="form.get('email').invalid && form.get('email').value.length === 0"
                 [innerHTML]="'preference-user.error.required.recipe.email'|translate"></mat-error>
      <mat-error *ngIf="form.get('email').invalid && form.get('email').value.length > 0"
                 [innerHTML]="'preference-user.error.invalid.recipe.email'|translate"></mat-error>
    </mat-form-field>
  </form>
</div>
