<mat-sidenav-container fullscreen class="sidenav-container">
  <mat-sidenav #sideNav class="leftSideNav" mode="over" opened="false">
    <div *ngIf="afAuth.authState | async; let user; else showLogin">
      <mat-card class="item-card">
        <mat-card-header>
          <img mat-card-avatar [src]="user?.photoURL">
          <mat-card-title>
            {{ user?.displayName }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="button" (click)="logout()">DÃ©connexion</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <ng-template #showLogin>
      <button mat-raised-button color="primary" type="button" (click)="login()">Se connecter avec Google</button>
    </ng-template>
  </mat-sidenav>
  <app-menu (sidenavEmitter)="sideNav.toggle()"></app-menu>
  <div #root="dir" dir="ltr" class="demo-content">
    <router-outlet></router-outlet>
    <ng-adsense [width]="300" [height]="108"></ng-adsense>
    <app-footer></app-footer>
  </div>
</mat-sidenav-container>
