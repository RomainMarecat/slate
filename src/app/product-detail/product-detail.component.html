<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card class="item-card mt2" *ngIf="product" angulartics2On="click" angularticsAction="hoveredOverProductDetail" [angularticsCategory]="'product.detail'">
        <mat-card-header class="item-card-header">
          <img mat-card-avatar [src]="product.thumbnail" *ngIf="product.thumbnail" [alt]="product?.thumbnail">
          <span mat-card-avatar class="text-left">
            <mat-icon *ngIf="!product || !product.thumbnail">account_circle</mat-icon>
          </span>
          <h2 class="item-card-title">
            {{ product.name }}
          </h2>
          <!--           <mat-card-title>
            <h2 class="item-card-title">
              {{ product.name }}
            </h2>
          </mat-card-title>
          <mat-card-subtitle>
            <span class="item-card-date">{{ 'à' }} {{ product.created_at | date:'short' }}</span>
            <span *ngIf="product.price">{{ product.price }} €</span>
            <a href="{{ product.external_url }}" *ngIf="product.external_url" target="_blank">Voir le pull</a>
            <span *ngIf="product.reseller">{{ product.reseller }}</span>
          </mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <app-image [publicId]="product.image1" [resize]="resizedImage" *ngIf="product.image1"></app-image>
          <app-image [publicId]="product.image2" [resize]="resizedImage" *ngIf="product.image2"></app-image>
          <app-image [publicId]="product.image3" [resize]="resizedImage" *ngIf="product.image3"></app-image>
        </mat-card-content>
        <app-product-action [product]="product" (updateScore)="updateScoreProduct($event)"></app-product-action>
      </mat-card>
    </div>
  </div>
</div>
