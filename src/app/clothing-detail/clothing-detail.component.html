<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card class="item-card mt2" *ngIf="clothing">
        <mat-card-header class="item-card-header">
          <img mat-card-avatar [src]="clothing.thumbnail" *ngIf="clothing.thumbnail">
          <span mat-card-avatar class="text-left">
            <mat-icon *ngIf="!clothing || !clothing.thumbnail">account_circle</mat-icon>
          </span>
          <!--           <mat-card-title>
            <h2 class="item-card-title">
              {{ clothing.name }}
            </h2>
          </mat-card-title>
          <mat-card-subtitle>
            <span class="item-card-date">{{ 'à' }} {{ clothing.created_at | date:'short' }}</span>
            <span *ngIf="clothing.price">{{ clothing.price }} €</span>
            <a href="{{ clothing.external_url }}" *ngIf="clothing.external_url" target="_blank">Voir le pull</a>
            <span *ngIf="clothing.reseller">{{ clothing.reseller }}</span>
          </mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <app-image [publicId]="clothing.image1" [resize]="resizedImage" *ngIf="clothing.image1"></app-image>
          <app-image [publicId]="clothing.image2" [resize]="resizedImage" *ngIf="clothing.image2"></app-image>
          <app-image [publicId]="clothing.image3" [resize]="resizedImage" *ngIf="clothing.image3"></app-image>
        </mat-card-content>
        <app-clothing-action [clothing]="clothing" (updateScore)="updateScoreClothing($event)"></app-clothing-action>
      </mat-card>
    </div>
  </div>
</div>
