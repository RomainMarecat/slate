<mat-card class="item-card" *ngIf="clothing">
  <mat-card-header class="item-card-header">
    <!-- <img mat-card-avatar [src]="clothing.thumbnail" *ngIf="clothing.thumbnail"> -->
    <!-- <span class="text-left">
      <mat-icon *ngIf="!clothing || !clothing.thumbnail">account_circle</mat-icon>
    </span> -->
    <mat-card-title>
      <h2 class="item-card-title">
        {{ clothing.name }}
      </h2>
      <a class="text-right" href="{{ clothing.external_url }}" *ngIf="clothing.external_url">Voir le pull</a>
      <span *ngIf="clothing.reseller">{{ clothing.reseller }}</span>
      <!--<span class="item-card-date text-right">{{ 'à' }} {{ clothing.created_at | date:'short' }}</span>-->
    </mat-card-title>
    <!-- <mat-card-subtitle> -->
    <!-- <span *ngIf="clothing.price">{{ clothing.price }} €</span> -->
    <!-- </mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content (click)="clothingDetail()">
    <mat-grid-list [cols]="cols" rowHeight="100px">
      <mat-grid-tile class="link-container-card" *ngIf="clothing.image1">
        <a class="link-card">
          <app-image [publicId]="clothing.image1" [resize]="resizedImage" *ngIf="clothing.image1"></app-image>
        </a>
      </mat-grid-tile>
      <mat-grid-tile class="link-container-card" *ngIf="clothing.image2">
        <a class="link-card">
          <app-image [publicId]="clothing.image2" [resize]="resizedImage" *ngIf="clothing.image2"></app-image>
        </a>
      </mat-grid-tile>
      <mat-grid-tile class="link-container-card" *ngIf="clothing.image3">
        <a class="link-card">
          <app-image [publicId]="clothing.image3" [resize]="resizedImage" *ngIf="clothing.image3"></app-image>
        </a>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <app-clothing-action [clothing]="clothing" (updateScore)="updateScoreClothing($event)"></app-clothing-action>
</mat-card>
