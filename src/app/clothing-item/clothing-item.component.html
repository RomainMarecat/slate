<div class="row">
    <div class="col-xs-12">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ clothing.name }}</mat-card-title>
          <mat-card-subtitle>{{ clothing.description }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ clothing.thumbnail }}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{ clothing.description }}
          </p>
          <p>{{ clothing.price }} â‚¬</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>{{ clothing.like }}</button>
          <button mat-button>{{ clothing.ugly }}</button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
