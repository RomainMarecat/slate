<mat-card-actions>
  <mat-grid-list cols="3" rowHeight="60px">
    <mat-grid-tile>
      <button mat-raised-button color="accent" (click)="like(clothing)">
        <mat-icon aria-label="Example icon-button with a heart icon">thumb_down</mat-icon>
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <span class="ugly-score" *ngIf="clothing.score; else showScoreNull">{{ clothing.score }}</span>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="ugly(clothing)">
        <mat-icon aria-label="Example icon-button with a heart icon">thumb_up</mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card-actions>
<ng-template #showScoreNull>
  <span class="ugly-score">0</span>
</ng-template>
