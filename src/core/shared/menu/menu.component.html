<mat-toolbar color="primary" class="d-flex" class="mat-toolbar main-menu">
  <a mat-button (click)="toggleSidenav()" angulartics2On="click" angularticsAction="toggleSidenavWithBurger" [angularticsCategory]="'menu.toggle'">
    <mat-icon>menu</mat-icon>
  </a>
  <h1 id="mpm-logo" class="logo" angulartics2On="mouseover" angularticsAction="hoveredOverHomeLink" [angularticsCategory]="'home.title'">
    <a [routerLink]="['/']">
      <span class="cls-1">{{ 'menu.title1' | translate }}</span>
      <span class="cls-2">{{ 'menu.title2' | translate }}</span>
    </a>
  </h1>
  <span class="menu-spacer"></span>
  <span class="login-wrapper" *ngIf="!(userService.getAuthState() | async)">
    <button mat-raised-button color="accent" type="button" (click)="userService.loginGoogle()" [innerHtml]="'menu.connection.title'|translate">
    </button>
  </span>
</mat-toolbar>
