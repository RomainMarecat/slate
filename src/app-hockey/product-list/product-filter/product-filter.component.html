<mat-toolbar color="warn" class="d-flex" class="mat-toolbar filter-menu">
  <span class="menu-spacer"></span>
  <span class="filter-wrapper">
    <button mat-raised-button color="primary" type="button" (click)="toggleSortSidenav($event)">
      {{ 'sort'|translate }}
    </button>
    <button mat-raised-button color="primary" type="button" (click)="toggleFilterSidenav($event)">
      {{ 'filter'|translate }}
    </button>
  </span>
</mat-toolbar>
