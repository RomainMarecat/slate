  <span class="filter-wrapper">
    <button mat-raised-button color="primary" type="button" (click)="toggleSidenavFilter('sort')">
      {{ 'menu.sort'|translate }}

    <button mat-raised-button color="primary" type="button" (click)="toggleSidenavFilter('filter')">
      {{ 'menu.filter'|translate }}
    </button>
  </span>
</mat-toolbar>
