<div class="card-container">
  <app-selection-item *ngFor="let selection of selections$ | async" class="grid-tile-item" [selection]="selection"></app-selection-item>
  <div class="" *ngIf="(selections$ | async) === null || (selections$ | async)?.length <= 0" [innerHtml]="'No data'|translate">
  </div>
</div>
