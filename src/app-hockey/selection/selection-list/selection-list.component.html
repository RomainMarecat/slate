<div class="main-wrapper">
  <div class="main-inner-wrapper" [ngStyle]="{ 'height': innerHeight}">
    <div [ngClass]="[selection?.slug, active[selection?.slug]]" *ngFor="let selection of rootSelections">
      <div class="dropdown-wrapper" [ngClass]="active[selection?.slug]" *ngIf="selection?.slug === 'hockey-player'">
        <div class="dropdown-inner-wrapper">
          <div class="content text-white">
            <!-- Missing selection item component to iterate on name and emit new one selected -->
            <div class="item-wrapper">
              <app-selection-item (selected)="expandChildren($event)" [selection]="child" *ngFor="let child of selection.children">
              </app-selection-item>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-wrapper" [ngClass]="active[selection?.slug]">
        <div class="nav-inner-wrapper">
          <div class="content title text-white">
            <a (click)="onActive(selection)">{{ selection?.translations?.fr }}</a>
          </div>
        </div>
      </div>
      <div class="dropdown-wrapper" [ngClass]="active[selection?.slug]" *ngIf="selection?.slug === 'hockey-goalie'">
        <div class="dropdown-inner-wrapper">
          <div class="content text-white">
            <div class="item-wrapper">
              <app-selection-item (selected)="expandChildren($event)" [selection]="child" *ngFor="let child of selection.children">
              </app-selection-item>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #emptyBlock>
</ng-template>
<ng-template #dropdownTemplate>
  <div class="dropdown-wrapper" [ngClass]="active[selection?.slug]" *ngIf="selection?.slug === 'hockey-goalie'">
    <div class="dropdown-inner-wrapper">
      <div class="content text-white">
        <div class="item-wrapper">
          <app-selection-item (selected)="expandChildren($event)" [selection]="child" *ngFor="let child of selection.children">
          </app-selection-item>
        </div>
      </div>
    </div>
  </div>
</ng-template>
