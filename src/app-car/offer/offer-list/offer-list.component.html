<div class="card-container">
  <div class="wrapper product-layout"
       fxLayoutGap="10px"
       fxLayoutAlign="space-around stretch"
       fxLayout="row wrap"
       fxLayoutAlign.xs="space-around stretch"
       fxLayoutGap.xs="0px"
       fxLayout.xs="row wrap">
    <app-car-offer-item class="item-offer"
                        [offer]="offer"
                        *ngFor="let offer of offers">
    </app-car-offer-item>
    <div class="offer-empty"
         fxLayout="column"
         fxLayoutAlign="center center"
         *ngIf="offers && offers?.length <= 0 && !isLoading">
      <h1 *ngIf="area">{{ 'error.offer.empty.area'|translate }}</h1>
      <h1 *ngIf="category">{{ 'error.offer.empty.model'|translate }}</h1>
    </div>
  </div>
</div>
