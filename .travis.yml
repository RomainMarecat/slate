dist: trusty
sudo: false
language: node_js
node_js:
  - lts/*
addons:
  apt:
    packages:
      - google-chrome-stable
before_install:
  - npm i -g npm firebase-tools nativescript
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - npm run lint -- --project=showcase
  - npm run test -- --project=showcase
  - npm run build -- --project=showcase
after_success:
  - firebase use showcase --token $FIREBASE_TOKEN
  - firebase deploy --only hosting:aot --token $FIREBASE_TOKEN
branches:
  only:
    - master
notifications:
  slack:
    secure: 
