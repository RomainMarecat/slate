android {  
  defaultConfig {  
    generatedDensities = []
    multiDexEnabled true
    applicationId = "com.slate.recipe"
    
    //override supported platforms
    // ndk {
    //       abiFilters.clear()
    //   		abiFilters "armeabi-v7a"
 		// }
  
  }

  dexOptions {
    javaMaxHeapSize "4g"
  }

  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }  
} 
